        .profile-section {
          margin-bottom: 1rem;

          padding: 0.5rem 0;

          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        ></path>
      </svg>
      <svg
        x-show="!darkMode"
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        ></path>
      </svg>
    </button>

    <!-- Background Circles -->
    <div class="fixed inset-0 -z-10">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="gradient-circle circle-3"></div>
      <div class="absolute inset-0 backdrop-blur-[100px]"></div>
    </div>

    <main class="content-wrapper">
      <!-- Profile Section -->
      <div
        class="profile-section text-center mb-6 fade-up"
        style="animation-delay: 0.3s"
      >
        <div class="relative inline-block group">
          <div
            class="absolute inset-0 rounded-full blur-xl opacity-75 dark:opacity-50 group-hover:opacity-100 transition-opacity duration-500"
            :class="darkMode ? 'bg-gradient-to-r from-violet-500/30 via-cyan-500/30 to-purple-500/30' : 'bg-gradient-to-r from-cyan-300/40 via-sky-300/40 to-blue-300/40'"
          ></div>
          <img
            src="https://avatars.githubusercontent.com/u/116243771?v=4"
            class="w-32 h-32 rounded-full relative hover:scale-105 transition-transform duration-500 border-2"
            :class="darkMode ? 'border-white/10' : 'border-slate-200'"
            alt="Bhadrika Aryaputra"
          />
        </div>
        <div class="space-y-2">
          <h1 class="text-4xl font-bold theme-transition aurora-text">
            Bhadrika Aryaputra
          </h1>
          <p
            class="text-sm font-medium theme-transition"
            :class="darkMode ? 'text-cyan-400' : 'text-slate-600'"
          >
            Developer & Content Creator
          </p>
        </div>
      </div>

      <!-- Links Section with improved interactivity -->
      <div
        class="space-y-3 links-container stagger-in"
        x-data="{
          trackMouse(e, card) {
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--x', `${e.clientX - rect.left}px`);
            card.style.setProperty('--y', `${e.clientY - rect.top}px`);
          }
        }"
      >
        <template x-for="(link, index) in links" :key="link.title">
          <a
            :href="link.url"
            class="block transform"
            :style="`animation-delay: ${index * 50}ms`"
            @mousemove="trackMouse($event, $el.querySelector('.pl-card'))"
            @touchstart="$el.querySelector('.pl-card').classList.add('active')"
            @touchend="$el.querySelector('.pl-card').classList.remove('active')"
          >
            <div
              class="pl-card group relative backdrop-blur-xl rounded-lg p-3.5 flex items-center space-x-3 hover:shadow-xl border"
              :class="[
                     darkMode ? 'bg-white/5 hover:bg-white/10 border-white/5' : 'bg-white hover:bg-slate-50/80 border-slate-200',
                     `aurora-${link.title.toLowerCase()}`
                 ]"
            >
              <div class="relative flex items-center space-x-3">
                <div
                  class="icon-box icon-glow p-2 rounded-lg transition-colors"
                  :class="`text-${link.color}-500 bg-${link.color}-500/10 group-hover:bg-${link.color}-500/20`"
                >
                  <svg
                    class="w-5 h-5 relative z-10"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                  >
                    <path
                      :d="link.icon"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <span
                  class="font-medium theme-transition"
                  :class="darkMode ? 'text-white group-hover:text-white/90' : 'text-slate-700 group-hover:text-slate-900'"
                  x-text="link.title"
                ></span>
              </div>
              <div
                class="ml-auto opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0"
              >
                <svg
                  class="w-5 h-5"
                  :class="darkMode ? 'text-white/40' : 'text-slate-400'"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </div>
            </div>
          </a>
        </template>
      </div>

      <!-- Footer -->
      <div
        class="text-center text-sm py-4 theme-transition"
        :class="darkMode ? 'text-white/40' : 'text-slate-500'"
      >
        &copy; 2025 Bhadrika Aryaputra
      </div>
    </main>

    <script>
      // Loading animation handler
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loadingScreen = document.querySelector(".loading-screen");
          loadingScreen.style.transition = "opacity 0.5s, visibility 0.5s";
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.style.visibility = "hidden";
          }, 500);

          // Trigger content animations
          document.querySelectorAll(".fade-up").forEach((el, i) => {
            el.style.animationDelay = `${0.3 + i * 0.1}s`;
          });
        }, 1500);
      });

      // Analytics code
      window.addEventListener("load", async () => {
        try {
          const response = await fetch("https://ipapi.co/json/");
          const data = await response.json();
          const analyticsData = {
            url: window.location.href,
            ip: data.ip,
            city: data.city,
            isp: data.org,
            device: navigator.userAgent,
          };

          await fetch("https://apiv2.bhadrikais.my.id/webhook.php?kode=2", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `username=Visitor&message=New visit:\n${JSON.stringify(
              analyticsData,
              null,
              2
            )}`,
          });
        } catch (error) {
          console.error("Analytics error:", error);
        }
      });

      // Add particle animation
      document.querySelectorAll(".particle").forEach((particle) => {
        const duration = Math.random() * 10 + 5;
        const keyframes = [
          {
            transform: `translate(0, 0) rotate(0deg) scale(${
              Math.random() + 0.5
            })`,
          },
          {
            transform: `translate(${Math.random() * 100 - 50}px, ${
              Math.random() * 100 - 50
            }px) rotate(${Math.random() * 360}deg) scale(${
              Math.random() + 0.5
            })`,
          },
          {
            transform: `translate(0, 0) rotate(0deg) scale(${
              Math.random() + 0.5
            })`,
          },
        ];

        particle.animate(keyframes, {
          duration: duration * 1000,
          iterations: Infinity,
          easing: "ease-in-out",
        });
      });

      // Add haptic feedback for supported devices
      function vibrate() {
        if (navigator.vibrate) {
          navigator.vibrate(10);
        }
      }

      // Add touch feedback to all interactive elements
      document.querySelectorAll("a, button").forEach((el) => {
        el.addEventListener("touchstart", vibrate);
      });

      // Add smooth scroll on iOS
      document.documentElement.style.setProperty(
        "--vh",
        `${window.innerHeight * 0.01}px`
      );
      window.addEventListener("resize", () => {
        document.documentElement.style.setProperty(
          "--vh",
          `${window.innerHeight * 0.01}px`
        );
      });

      // Add touch feedback
      document.querySelectorAll(".pl-card").forEach((card) => {
        card.addEventListener("touchstart", vibrate);
        card.addEventListener("click", vibrate);
      });
    </script>
  </body>
</html>
